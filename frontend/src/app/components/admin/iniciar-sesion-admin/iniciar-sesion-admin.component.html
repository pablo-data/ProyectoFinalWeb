<main class="container">
    <div>
        <h1 style="color:#204051">SECCIÓN ADMINISTRACIÓN</h1>
    </div>
    <section>
        <div class="panel-bg contenido-centrado text-center">
            <h2 id="text-white">INICIAR SESIÓN</h2>
            <form [formGroup]="formLogin" (submit)="send()" class="panel-margin">
                <div><input type="email" id="email" formControlName="email" placeholder="EMAIL"
                        class="text-center input-sesion"></div>
                <div><input type="password" id="password" formControlName="password" placeholder="CONTRASEÑA"
                        class="text-center input-sesion"></div>
                <div>
                    <a href="" style="color: black;" [routerLink]="['/recuperacion']"
                        routerLinkActive="router-link-active">RECUPERAR CONTRASEÑA</a>
                </div>
                <div class="container">
                    <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
                </div>
                <div class="mensaje-error">
                    <p>{{mensaje}}</p>
                </div>
                <div>
                    <button [disabled]="formLogin.invalid" mat-raised-button class="btn" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
    </section>
</main>
