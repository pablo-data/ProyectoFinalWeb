<main class="container">
    <div>
        <h1>REGISTRO</h1>
    </div>
    <section>
        <h2>INTRODUZCA LOS SIGUIENTES DATOS</h2>
        <form [formGroup]="formRegistro" (submit)="registrarse()" class="panel-bg panel-margin">
            <div class="d-flex flex-column contenido panel-margin">
                <div class="d-flex">
                    <div class="contenido-mr">
                        <label for="" class="d-block">NOMBRES</label>
                        <input type="text" id="nombre" formControlName="nombre" class="text-align-left input ">
                    </div>
                    <div class="contenido-ml">
                        <label for="" class="d-block">APELLIDOS</label>
                        <input class="text-align-left input " type="text" formControlName="apellido" id="apellido"  >
                    </div>
                </div>
                <div class="d-flex">
                    <div class="contenido-mr">
                        <label for="" class="d-block">RUT</label>
                        <input type="text" id="rut" formControlName="rut" class="text-align-left input ">
                    </div>
                    <div class="contenido-ml">
                        <label for="" class="d-block">DIRECCIÓN</label>
                        <input type="text" id="direccion" formControlName="direccion" class="text-align-left input ">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="contenido-mr">
                        <mat-form-field appearance="fill" class="input">
                            <mat-label>SELECCIONE SU REGIÓN</mat-label>
                            <mat-select id="region" formControlName="region">
                                <mat-option *ngFor="let item of regiones" (click)="seleccionarRegion(item.comunas)" [value]="item.nombre">
                                    {{item.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="contenido-ml">
                        <mat-form-field appearance="fill" class="input">
                            <mat-label>SELECCIONE SU COMUNA</mat-label>
                            <mat-select id="comuna" formControlName="comuna">
                                <mat-option *ngFor="let item of comunasRegion" [value]="item"  >
                                    {{item}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="" class="d-block ">E-MAIL</label>
                        <input type="email" id="email" formControlName="email" class="text-align-left input ">
                    </div>
                 </div>
                <div class="d-flex">
                    <div class="contenido-mr">
                        <label for="" class="d-block">CONTRASEÑA</label>
                        <input type="password" id="password" formControlName="password" class="text-align-left input ">
                    </div>
                    <div class="contenido-ml">
                        <label for="" class="d-block">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" id="password2" formControlName="password2" class="text-align-left input ">
                    </div>
                </div>
            </div>
            <div class="text-center" style="color: red;">
                <p>{{mensaje}}</p>
            </div>
            <div class="text-center">
                <button [disabled]="formRegistro.invalid" mat-raised-button class="btn" type="submit">ENVIAR</button>
            </div>
        </form>
    </section>
</main>
